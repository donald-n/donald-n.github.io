<!DOCTYPE html>
<html>
<head>
	<title>the blank game | donald n</title>
	<link rel="stylesheet" href="https://donaldneusplukker.github.io/style.css"/>
	<link rel="stylesheet" href="game.css"/>
	<script type="text/javascript" src="https://donaldneusplukker.github.io/script.js"></script>
</head>
<body>
	<script type="text/javascript">genNavBar();</script>
	<div class="page-container">
	<div class="side-bar">
		<table id="gamesList">
			<script type="text/javascript" src="gamesScript.js"></script>
		</table>
	</div>
	<br>
	<div class="game-container">
		<div class="game-content">
			<p id="score_dis">score: 0</p>
			<canvas class="board" id="snakeboard" width="500px" height="500px"></canvas>
		</div>
		<div class="description">
			<h2>how to play</h2>
			<p><b>movement:</b> arrow keys</p>
			<p><b>objective:</b> eat the blue dot, and beat the game when you get to 500 points!</p><br>
			<h2>settings</h2>
			<p><b>speed: </b><input type="number" placeholder="enter a speed..." id="speedInput" onkeyup="setSpeed();"> <button onclick="setSpeed();">set</button></p>
		</div>
		<script type="text/javascript" src="./snake.js"></script>
	</div>
</div>
</body>

  
</html>
